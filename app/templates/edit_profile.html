{% extends 'base.html' %}

{% block content %}
<h1>Edit Profile</h1>
<form action="" method="post">
  {{ form.hidden_tag() }}
  {{ render_field(form.username, class="form-control")}}
  {{ render_field(form.about_me, class="form-control")}}

  <p>{{form.submit(class="btn btn-primary")}}</p>
</form>
{% endblock content %}
